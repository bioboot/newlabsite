<!-- include the lightbox2 js -->
<script src="{{ "/js/jquery-2.2.4.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/jquery.fancybox.pack.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/jquery.fancybox-thumbs.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/jquery.fancybox-media.js" | prepend: site.baseurl }}"></script>
<script>
    $(document).ready(function() {
        $(".fancybox").fancybox({
            margin  :  [20, 60, 20, 60] // increase left/right margin
        });
        $('.fancybox-media').fancybox({
		    openEffect  : 'none',
		    closeEffect : 'none',
		    helpers : {
			    media : {}
		    }
	    });
        $(".fancybox-thumb").fancybox({
	    	prevEffect	: 'none',
	    	nextEffect	: 'none',
	    	helpers	: {
	    		title	: {
	    			type: 'outside'
	    		},
	    		thumbs	: {
	    			width	: 50,
	    			height	: 50
	    		}
	    	}
	    });
    });
</script>
